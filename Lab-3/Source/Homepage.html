<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>SPEECH SYNTHESISER</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body ng-app="Sentiments">
    <h1>SPEECH SYNTHESISER</h1>

    <p>Enter some text in the input below and press return to hear it. You can change rate and pitch using the dropdown menu.</p>
    
    <form>
    <input type="text" class="txt">
    <div>
      <label for="rate">Rate::</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch::</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    <select>

    </select>
    </form>
    <div ng-controller="Sentiment1">
      <h1>Alchemy API::Sentiment Analysis </h1>

      <div style="text-align: center;"><button class="btn btn-primary" ng-click="findSentiment()"><b>Click here for Sentiment Analysis<b></button></div>
      <div id="div_List" style="display:none;"  >
        <div class="table1">
          <p ng-model="Sentimentlang">
             <b>Sentiment::</b> {{Sentimentlang.sentiment}}<br><br>
            <b>Score::</b> {{Sentimentlang.score}}<br>

          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  <script src="sentimentJS.js"></script>
  </body>
</html>
